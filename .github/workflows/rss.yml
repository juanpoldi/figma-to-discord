name: RSS Auto-Poster
on:
  schedule:
    - cron: '0 8 * * *' # Runs once a day at 8:00 UTC
  workflow_dispatch: # Allows manual runs from the Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to save history (posted.json)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install

      - name: Run Bot
        run: node bot.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          RSS_URL: 'https://www.figma.com/es-la/release-notes/feed/atom.xml'

      - name: Save history
        run: |
          git config --global user.name "RSS Bot"
          git config --global user.email "bot@github.com"
          git add posted.json
          git commit -m "Update history [skip ci]" || echo "No changes in posted.json"
          git push
