name: RSS Auto-Poster
on:
  schedule:
    - cron: '0 8 * * *' # Se ejecuta una vez al día a las 8:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para guardar el historial (vistos.json)
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Instalar dependencias
        run: npm install

      - name: Test webhook Discord
        run: |
          WEBHOOK=$(echo "$DISCORD_WEBHOOK" | tr -d '[:space:]')
          echo "Webhook empieza por: ${WEBHOOK:0:45}..."
          echo "Webhook longitud: ${#WEBHOOK}"
          BODY=$(curl -s -w "\n%{http_code}" -X POST "$WEBHOOK" \
            -H "Content-Type: application/json" \
            -d '{"thread_name":"Test Bot RSS","content":"Test desde GitHub Actions - si ves esto, el webhook funciona."}')
          HTTP_CODE=$(echo "$BODY" | tail -1)
          RESPONSE_BODY=$(echo "$BODY" | sed '$d')
          echo "Discord respondio con codigo: $HTTP_CODE"
          echo "Respuesta de Discord: $RESPONSE_BODY"
          if [ "$HTTP_CODE" != "204" ]; then
            echo "ERROR: Discord respondio $HTTP_CODE. Comprueba el secret DISCORD_WEBHOOK."
            exit 1
          fi
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Ejecutar Bot
        run: node bot.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          RSS_URL: 'https://www.figma.com/es-la/release-notes/feed/atom.xml'

      - name: Guardar historial
        run: |
          git config --global user.name "RSS Bot"
          git config --global user.email "bot@github.com"
          git add vistos.json
          git commit -m "Actualizar historial [skip ci]" || echo "Sin cambios en vistos.json"
          git push
